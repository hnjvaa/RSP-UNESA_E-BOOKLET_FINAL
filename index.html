<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Booklet | Senam Kaki Diabetik</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    /* ===== Background Fade In ===== */
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url("BGWEB.png") no-repeat center center/cover;
      opacity: 0;
      animation: fadeBg 1.4s ease-in-out forwards; /* durasi diperpanjang */
      overflow: hidden;
    }

    @keyframes fadeBg {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ===== Pop In Animation ===== */
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.9) translateY(25px); }
      60% { opacity: 1; transform: scale(1.04) translateY(0); }
      100% { opacity: 1; transform: scale(1); }
    }

    h1 {
      color: #0003cf;
      font-weight: 700;
      letter-spacing: 1px;
      text-align: center;
      font-size: 1.8rem;
      margin-top: 10px;
      margin-bottom: 10px;
      opacity: 0;
      animation: popIn 1.0s ease-out forwards; /* lebih lama */
      animation-delay: 0.8s;
    }

    .slider-container {
      position: relative;
      width: 350px;
      height: 500px;
      background-color: #caa72c;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      animation: popIn 1.1s ease-out forwards; /* durasi diperpanjang */
      animation-delay: 1.2s;
    }

    /* ===== Slides Section ===== */
    .slides {
      display: flex;
      height: 100%;
      width: 100%;
      transform: translateX(0);
      transition: none;
    }

    body.active .slides {
      transition: transform 0.7s ease-in-out; /* sedikit lebih lama */
    }

    .slide {
      min-width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.3);
      color: #000dc4;
      font-size: 1.5rem;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, opacity 0.3s;
      z-index: 10;
    }

    .nav-btn:hover {
      background: #e9e9e9;
    }

    .nav-btn:disabled {
      opacity: 0.4;
      cursor: pointer;
    }

    #prev { left: 15px; }
    #next { right: 15px; }

    .page-indicator {
      background: #0205b1;
      color: white;
      margin-top: 20px;
      padding: 10px 40px;
      border-radius: 25px;
      font-weight: 700;
      font-size: 1.3rem;
      letter-spacing: 1px;
      opacity: 0;
      animation: popIn 1.5s ease-out forwards;
      animation-delay: 1.6s;
    }
/* ===== Responsif Mobile (Final Ultimate Version – Full Slide, No Container Background) ===== */

@media (max-width: 480px) {
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    background: url("BGWEB.png") no-repeat center center/cover;
  }

  /* Judul dua baris, di antara atas layar dan container */
  @media (max-width: 480px) {
    /* Bagian h1 */
    h1 {
        margin-top: 25px;
        white-space: normal;   /* biar teks bisa pindah baris */
        text-align: center;    /* tetap di tengah layar */
        width: 350px;          /* lebar maksimum untuk memaksa wrap */
        line-height: 1.4;      /* jarak antar baris */
        margin-bottom: 10px;   /* jarak ke container */
    }
}

  /* Container — hanya untuk bentuk, bukan warna latar */
  .slider-container {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    aspect-ratio: 7/10;
    max-width: 360px;
    width: 90vw;
    height: auto;
    background: none; /* tidak ada warna */
    border-radius: 40px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    margin-top: 15px;
    margin-bottom: 25px; /* jarak ke page indicator */
  }

  /* Slides — rapat, tanpa jarak antar-slide */
  .slides {
    display: flex;
    width: 100%;
    height: 100%;
    transition: transform 0.7s ease-in-out;
    gap: 0;
  }

  .slide {
    min-width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Gambar menutupi seluruh container, tanpa sisa */
  .slide img {
    width: 100%;
    height: 100%;
    object-fit: fill;
    display: block;
    border-radius: 0; /* radius dihilangkan supaya transisi halus antar slide */
  }

  /* Tombol navigasi kiri-kanan */
  .nav-btn {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.55);
    color: #000dc4;
    border: none;
    font-size: 1.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    z-index: 5; /* tombol di atas slide */
  }

  #prev { left: 12px; }
  #next { right: 12px; }

  /* Indikator halaman di bawah container */
  .page-indicator {
    background: #0205b1;
    color: white;
    padding: 8px 28px;
    border-radius: 25px;
    font-weight: 700;
    font-size: 1.1rem;
    letter-spacing: 1px;
    text-align: center;
  }

  /* Penyesuaian tinggi layar lebih besar */
  @media (min-height: 820px) {
    .slider-container {
      height: 540px;
    }
    h1 {
      margin-top: 55px;
      margin-bottom: 30px;
    }
  }
}

   
  </style>
</head>
<body>
  <h1>E-BOOKLET | SENAM KAKI DIABETIK</h1>

  <div class="slider-container">
    <div class="slides" id="slides">
      <div class="slide"><img src="1.png" alt="Halaman 1" /></div>
      <div class="slide"><img src="2.png" alt="Halaman 2" /></div>
      <div class="slide"><img src="3.png" alt="Halaman 3" /></div>
      <div class="slide"><img src="4.png" alt="Halaman 3" /></div>
      <div class="slide"><img src="5.png" alt="Halaman 3" /></div>
      <div class="slide"><img src="6.png" alt="Halaman 3" /></div>
      <div class="slide"><img src="7.png" alt="Halaman 3" /></div>
      <div class="slide"><img src="8.png" alt="Halaman 3" /></div>
      <div class="slide"><img src="9.png" alt="Halaman 3" /></div>
      <div class="slide"><img src="10.png" alt="Halaman 3" /></div>
      <div class="slide"><img src="11.png" alt="Halaman 3" /></div>
      <div class="slide"><img src="12.png" alt="Halaman 3" /></div>
      <div class="slide"><img src="13.png" alt="Halaman 3" /></div>
      <div class="slide"><img src="14.png" alt="Halaman 3" /></div>
      <div class="slide"><img src="15.png" alt="Halaman 3" /></div>
    </div>

    <button class="nav-btn" id="prev">&#10094;</button>
    <button class="nav-btn" id="next">&#10095;</button>
  </div>

  <div class="page-indicator" id="pageIndicator">01</div>

  <script>
    const slides = document.getElementById("slides");
    const totalSlides = document.querySelectorAll(".slide").length;
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const pageIndicator = document.getElementById("pageIndicator");
    let currentIndex = 0;
    let isAnimating = false;

    function updateSlide() {
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
      pageIndicator.textContent = String(currentIndex + 1).padStart(2, "0");
      prevBtn.style.display = currentIndex === 0 ? "none" : "flex";
      nextBtn.style.display = currentIndex === totalSlides - 1 ? "none" : "flex";
    }

    function goToNext() {
      if (currentIndex >= totalSlides - 1 || isAnimating) return;
      isAnimating = true;
      currentIndex++;
      updateSlide();
      disableButtons();
    }

    function goToPrev() {
      if (currentIndex <= 0 || isAnimating) return;
      isAnimating = true;
      currentIndex--;
      updateSlide();
      disableButtons();
    }

    function disableButtons() {
      prevBtn.disabled = true;
      nextBtn.disabled = true;
    }

    function enableButtons() {
      prevBtn.disabled = false;
      nextBtn.disabled = false;
      isAnimating = false;
    }

    slides.addEventListener("transitionend", enableButtons);

    nextBtn.addEventListener("click", goToNext);
    prevBtn.addEventListener("click", goToPrev);

    let startX = 0;
    slides.addEventListener("touchstart", e => (startX = e.touches[0].clientX));
    slides.addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) goToNext();
      else if (endX - startX > 50) goToPrev();
    });

    window.addEventListener("load", () => {
      updateSlide();
      setTimeout(() => document.body.classList.add("active"), 1700); // aktifkan transisi setelah animasi
    });
  </script>
</body>
</html>
